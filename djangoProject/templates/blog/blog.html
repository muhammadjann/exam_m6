{% extends 'frontpage/base.html' %}
{% load static %}
{% block content %}
    <div class="page-nav no-margin row">
        <div class="container">
            <div class="row">
                <h2>About Najot ta'lim school</h2>
                <ul>
                    <li> <a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li><i class="fas fa-angle-double-right"></i> About Us</li>
                </ul>
            </div>
        </div>
    </div>

   <div class="our-blog bb3 pc2">
    <div class="container">
         
        
        <div class="row-blog row">
            <div class="col-md-10 vbf mx-auto">
                {% for event in events %}
                    <div class="blog-card row">
                
                        <div class="col-2">
                           <div class="date-box">
                                {{ event.date }}
                           </div>
                           
                        </div>
                        <a class="col-7 setv">
                            <a href="{% url 'blogs:event' event.id %}"><h4>{{ event.title }}</h4></a>
                            <ul>
                                <li>{{ event.duration }}</li>
                                <li>{{ event.location }}</li>
                            </ul>
                        </a> 
                        <div class="col-3 img-cv">
                            <img src="{{ event.image.url }}" alt="">
                        </div>
                    </div>
                {% endfor %}
                    
   
            </div>
        </div>
    </div>
   </div>
   
    <a href="{% url 'blogs:create' %}" class="inline-block mt-6 px-6 py-3 text-lg font-semi-red bg-teal-500 text-white rounded-xl hover:bg-teal-700"> Create Blog</a>
{% endblock %}
