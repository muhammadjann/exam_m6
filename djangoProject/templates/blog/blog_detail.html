{% extends 'frontpage/base.html' %}
{% load static %}
{% block content %}
    <div class="page-nav no-margin row">
        <div class="container">
            <div class="row">
                <h2>About Najot ta'lim school</h2>
                <ul>
                    <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li><i class="fas fa-angle-double-right"></i> Blogs</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row-blog row">
        <div class="col-md-10 vbf mx-auto">
            <div class="blog-card row">

                <div class="col-2">
                    <div class="date-box">
                        <span></span>
                        <p>3</p>
                        <small>2019</small>
                    </div>

                </div>
                <div class="col-7 setv">
                    <h4>{{ event.title }}</h4>
                    <ul>
                        <li>{{ event.duration }}</li>
                        <li>{{ event.location }}</li>
                        <li>{{ event.description }}</li>
                    </ul>
                </div>
                <div class="col-3 img-cv">
                    <img src="{{ event.image.url }}" alt="">
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'blogs:edit' event.id %}"
       class="inline-block mt-6 px-6 py-3 text-lg font-semi-bold bg-teal-500 text-white rounded-xl">Update</a>
    <a href="{% url 'blogs:delete' event.id %}"
       class="inline-block mt-6 px-6 py-3 text-lg font-semi-bold bg-red-500 text-white rounded-xl">Delete</a>
{% endblock %}
